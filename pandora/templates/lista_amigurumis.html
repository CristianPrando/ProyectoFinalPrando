{% extends 'padre.html' %}


{% block cambioencabezado %}

          <h1 class="display-4 fw-bolder" style="font-family: 'NombreDeLaFuente', Verdana, Geneva, Tahoma, sans-serif; color: #a05050;">Amigurumis!</h1>
          <p class="lead fw-normal text-black-50 mb-0">Hechos a mano.</p>
      
{% endblock cambioencabezado %}
  
{% block cambios1 %}
  

<ul style="list-style-type: none; padding: 0; display: flex; flex-wrap: wrap; gap: 10px;">
    {% for amigurumi in amigurumis %}
      <li style="flex: 0 1 calc(30% - 10px); margin-left: 35px; margin-top: 30px;"> 
        <div style="border: 3px solid #f3b1b1; border-radius: 5px; padding: 20px; background-color: #ffe6f2; text-align: center;">
          <img src="{{ amigurumi.imagen.url }}" alt="{{ amigurumi.nombre }}" style="width: 200px; height: auto;">
          <br>
          {{ amigurumi }} -
          <br>
          Precio: {{ amigurumi.precio }}
          <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
            <button style="background-color: #f78480; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">
              <a href="{% url 'detalleamigurumi' amigurumi.id %}" style="text-decoration: none; color: white;">Detalle</a>
            </button>
            <button style="background-color: #f78480; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">
              <a href="{% url 'agregar_al_carrito' amigurumi.id %}" style="text-decoration: none; color: white;">Agregar al carrito</a>
            </button>
          </div>
        </div>
      </li>
    {% endfor %}
</ul>
  <br><br><br><br>
  
  {% endblock cambios1 %}
  <a href="{% url 'inicio' %}">Ir al inicio</a>
